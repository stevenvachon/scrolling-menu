<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>&lt;scrolling-menu&gt; demo</title>
		<script src="component.js"></script>
		<style>
			body {
				font-family: sans-serif;
				font-size: 16px;
				text-align: center;
			}

			/*:not(h1,h2,h3,h4,h5,h6) {*/
			:not(h1):not(h2):not(h3):not(h4):not(h5):not(h6) {
				font-size: inherit;
			}

			fieldset {
				border: 1px solid silver;
				border-radius: .5em;
				margin: 1em auto;
				max-width: 25em;
			}

			hr {
				background-color: black;
				border: 0;
				height: 1px;
			}

			label code {
				font-size: 16px !important; /* weird */
			}

			scrolling-menu {
				border: .5em solid silver;
				border-radius: .5em;
				margin: 1em 0;
			}

			scrolling-menu[disabled] {
				cursor: not-allowed;
				opacity: .5;
			}

			section {
				margin: 0 auto;
				max-width: 50em;
			}
		</style>
	</head>
	<body>
		<header>
			<h1><code>&lt;scrolling-menu&gt;</code></h1>
			<p><a href="https://github.com/stevenvachon/scrolling-menu">GitHub Repository</a></p>
		</header>

		<hr>

		<noscript><p>JavaScript must be enabled.</p></noscript>

		<section>
			<scrolling-menu>
				<option value="nav-item-a">Nav Item A</option>
				<option value="nav-item-b">Nav Item B</option>
				<option value="nav-item-c">Nav Item C</option>
			</scrolling-menu>


			<label>
				<code>align-items</code>
				<select name="align-items">
					<option>bottom</option>
					<option selected>center</option>
					<option>top</option>
				</select>
			</label>

			<label>
				<code>direction</code>
				<select name="direction">
					<option>horizontal</option>
					<option selected>vertical</option>
				</select>
			</label>

			<label>
				<input type="checkbox" name="disabled">
				<code>disabled</code>
			</label>

			<fieldset>
				<legend>Additional Controls</legend>
				<label>
					<input type="checkbox" name="decrement">
					<code>decrement</code>
				</label>

				<label>
					<input type="checkbox" name="increment">
					<code>increment</code>
				</label>
			</fieldset>
		</section>

		<script>
			const scrollingMenu = document.querySelector("scrolling-menu");

			const inputs = ["decrement", "disabled", "increment"];

			const selects = [
				{ attribute:"align-items", property:"alignItems" },
				{ attribute:"direction",   property:"direction" }
			];

			inputs.forEach(property => {
				document.querySelector(`input[name=${property}]`).addEventListener("change", ({target}) => {
					scrollingMenu[property] = target.checked;
				});
			});

			selects.forEach(({attribute, property}) => {
				document.querySelector(`select[name=${attribute}]`).addEventListener("change", ({target}) => {
					scrollingMenu[property] = target.options[target.selectedIndex].value;
				});
			});
		</script>
	</body>
</html>
